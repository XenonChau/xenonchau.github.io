<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- 后引入自己定义的css -->
    <link rel="stylesheet" href="css/zerroCss.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <title>昭君鲜果园</title>

</head>

<body>

    <!--第一页屏幕-->
    <div class="page1">
        <div class="page1-bg" id="bg1"> <!--通过class引入样式，通过ID来引入图片--></div>
        <div class="container">
            <div class="row"> <!--row样式下面包含的就应该是栅格样式了-->
                <div class="title-text"><!--先设置一个title的样式来包含栅格里面的内容-->
                    <div class="col-md-12 head-font-size">
                        <h1 class="head-h1-text">
                            昭君鲜果园<br>
                            我们的水果与众不同<br>
                        </h1>

                        <p style="margin-top: 50px; line-height: 33px">营养、健康、美味，谁说鱼和熊掌不可兼得？</p>
                        <p class="btn-page1">
                            <!--链接类型为btn,颜色为btn-success,变大按钮btn-lg-->
                            <a class="btn btn-success btn-lg" href="http://www.baidu.com/">立即注册，收获健康</a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!--第二页屏幕-->
    <div class="page2">
        <!--标题部分-->
        <div class="page2-text">
            <h1 class="page2-text-h1">
                登录商城 享受美味的水果吧<img src="img/gouzao.png">
            </h1>
        </div>
        <!--主体内容-->
        <div class="row"><!--因为有一行的左中右，所以要用栅格分割。-->
            <div class="page2-segment col-md-4">
                <a href="#">
                    <img src="img/page1bg.jpg" style="width: 100%">
                    <div class="segment-icon">
                        <h3>健康的秘密</h3><!--字体略大-->
                        <h1><strong>点击查看详情</strong></h1>
                    </div>
                </a>
            </div>
            <div class="page2-segment col-md-4">
                <a href="#">
                    <img src="img/page1bg.jpg" style="width: 100%">
                    <div class="segment-icon">
                        <h3>健康的秘密</h3><!--字体略大-->
                        <h1><strong>点击查看详情</strong></h1>
                    </div>
                </a>
            </div>
            <div class="page2-segment col-md-4">
                <a href="#">
                    <img src="img/page1bg.jpg" style="width: 100%">
                    <div class="segment-icon">
                        <h3>健康的秘密</h3><!--字体略大-->
                        <h1><strong>点击查看详情</strong></h1>
                    </div>
                </a>
            </div>
        </div>
        <!--按钮-->
        <div class="btn-page2">
            <a href="#" class="btn btn-success btn-lg" id="page2-buybtn">立刻购买</a>
        </div>
    </div>


    <!--第三页-->
    <div class="page3">
        <div class="page3-bg" id="bg3">
            <div class="container3">
                <div class="page3-text">
                    <h1> 为什么选择昭君鲜果园</h1>
                    <p>因为我们更专业，因为我们更懂你，因为我们更有活力。</p>
                </div>
                <a href="#" class="btn btn-danger btn-lg" id="page3-contact">联系我们</a>
            </div>
        </div>
    </div>

    <!--第四页-->
    <div class="page4">
            <div class="container" style="width: 70%">
                <div class="page4-title">
                    <h1>产品列表</h1>
                    <p>看看我们推荐给您的好东西吧</p>
                </div>
                <!--创建一个slide ，5秒滑动一次，高度300-->
                <div class="carousel slide" id="product-scroll-view" data-interval = "5000" style="height : 300px">
                    <ol class="carousel-indicators" style="margin-top: 200px"><!--无序列表装载下面的小圆点-->
                        <li data-target="#product-scroll-view" data-slide="0" class="active"></li>
                        <li data-target="#product-scroll-view" data-slide="1" class=""></li>
                        <li data-target="#product-scroll-view" data-slide="2" class=""></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active" style="width: 500px;">
                            <img src="img/page1bg.jpg">
                        </div>
                        <div class="item" style="width: 500px;">
                            <img src="img/page1bg.jpg">
                        </div>
                        <div class="item" style="width: 500px;">
                            <img src="img/page1bg.jpg">
                        </div>
                    </div>
                    <!--创建左右切换"<" ">"按钮-->
                    <a class="left carousel-control" href="#product-scroll-view" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#product-scroll-view" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
    </div>

</body>
</html>

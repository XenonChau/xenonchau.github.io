<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- 后引入自己定义的css -->
    <link rel="stylesheet" href="css/zerroCss.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <title>昭君鲜果园</title>

</head>
<body>
    <div class="page1">
        <div class="page1-bg" id="bg1"> <!--通过class引入样式，通过ID来引入图片--></div>
        <div class="container">
            <div class="row"> <!--row样式下面包含的就应该是栅格样式了-->
                <div class="title-text"><!--先设置一个title的样式来包含栅格里面的内容-->
                    <div class="col-md-12 head-font-size">
                        <h1 class="head-h1-text">
                            昭君鲜果园<br>
                            我们的水果与众不同<br>
                        </h1>

                        <p>营养、健康、美味，谁说鱼和熊掌不可兼得？</p>
                        <p class="btn-page1">
                            <!--链接类型为btn,颜色为btn-success,变大按钮btn-lg-->
                            <a class="btn btn-success btn-lg" href="#">立即注册，收获健康</a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
